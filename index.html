<!DOCTYPE html>
<html>
<head>
    <title>My Farewell Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("nyan-cat.gif") repeat;
        }
        .login-container, #mainSite {
            display: none;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 550px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #262626;
        }
        .login-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 9px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }
        .login-button {
            background-color: #0095f6;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 3px;
            width: 100%;
            cursor: pointer;
            font-weight: 700;
        }
        .login-button:disabled {
            opacity: 0.3;
        }
        .image-container {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease-in-out; 
        }
        
        .image-container:hover {
            transform: scale(1.2);
        }
        
        .image-container:hover .image-text {
            visibility: visible;
        }
        
        .image-text {
            visibility: hidden;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        #mainSite {
            padding: 0;
        }

        /* Enlarged image */
        .enlarged-image {
            width: 100%; /* Adjust the width as desired */
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('Please fill in both fields');
                return false;
            }
            if (username === 'darthewok' && password === 'andrewthebumpkin') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('mainSite').style.display = 'flex';

                // Play sound
                var audio = new Audio('background_sound.mp3');
                audio.loop = true;
                audio.play();

                return false;
            } else {
                alert('Invalid username or password');
                return false;
            }
            
        }

        function showPassword() {
            var passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-logo">Log In</div>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" class="login-input" placeholder="darthewok">
            <input type="password" id="password" class="login-input" placeholder="andrewthebumpkin">
            <button type="submit" class="login-button">Enter</button>
            <button type="button" onclick="showPassword()">Show Password</button>
        </form>
    </div>
    <div id="mainSite" class="login-container">
        <a href="https://youtu.be/LjTmZcZc7NI">
            <img src="masta.png" alt="To my farewell message" class="enlarged-image">
        </a>
    </div>
    <script>
        document.getElementById('login-container').style.display = 'flex';

        function playSound() {
            var audio = new Audio('background_sound.mp3');
            audio.play();
        }
    </script>
</body>
</html>
